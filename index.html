<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
       <style>
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: end; /* Align content to the bottom */
        }
        
        .form-check-input {
            margin-right: 0.5rem;
        }
    </style>
  </head>
  <body>
    <div>
        First Time commit
    </div>
    <div class="container mt-5 p-2">
        <h1 class="text-center text-primary-emphasis">To Do List first</h1>
        <div class="text-end d-flex align-items-end flex-column">
            <button class="btn btn-primary" id="create-task-button">+</button>
        </div>

        <template id="create-task-template">
            <div class="row justify-content-center text-center d-flex mt-2">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Add Task">
                    <span class="text-danger is-invalid"></span>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary store-button">Add Task</button>
                </div>
            </div>
        </template>

        <template id="task-list-template">
            <li class="list-group-item">
                <div class="d-flex align-items-center" id="task-placeholder">
                    <input class="form-check-input me-1" type="checkbox">
                </div>
                <div class="d-inline">
                    <button type="button" class="btn btn-danger close btn-delete" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </li>
        </template>

        <div class="toast-container position-fixed bottom-0 end-0 p-3" id="message-container">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto" id="message-title"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="message"></div>
            </div>
        </div>  

        <div class="row">
            <div class="col d-flex">
                <p class="">Pending Task:
                    <span id="pending-task-count"></span>
                </p>
                <p class="ms-3">Completed Task:
                    <span id="completed-task-count"></span>
                </p>
                <p class="ms-3">Total Task:
                    <span id="all-task-count"></span>
                </p>
            </div>
        </div>
        <div class="row mt-5 border-3" id="task-container">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center">Current Task</h4>
                        <div class="justify-content-end text-center d-flex mt-2 d-none" id="delete-all-pending-task">
                            <button class="btn btn-danger" id="delete-all-task-button">Delete All</button>
                        </div>
                        <p class="text-center" id="task-status">No Task Created!</p>
                        <ul class="list-group mt-3" id="task-list">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center">Completed Task</h4>
                         <div class="justify-content-end text-center d-flex mt-2 d-none" id="delete-all-done-task">
                            <button class="btn btn-danger" id="delete-all-done-button">Delete All</button>
                        </div>
                        <p class="text-center" id="task-update-status">No Completed Task!</p>
                        <ul class="list-group mt-3" id="done-task-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="task.js"></script>
  </body>
</html>
