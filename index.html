<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <template id="new-task-container-template">
        <div class="row d-flex offset-4 mt-4" id="create-task-container">
            <div class="col-4">
                <input class="form-control" id="task" placeholder="Add Task">
            </div>
            <div class="col" id="add-task-button">
                <button class="btn btn-success" id="add-task">
                    Add Task
                </button>
            </div>
            <span class="text-danger" id="error"></span>
        </div>
    </template>

    <template id="list-item-template">
        <li class="list-group-item" id="new-task-item">
            <input type="checkbox">
            <button type="button" class="btn-close" aria-label="Close"></button>
        </li>
    </template>
    
    <div class="container text-center mt-5" id="create-task">
        <button class="btn btn-primary" id="create-task">Create Task</button>
    </div>

    <div class="row">
        <div class="container mt-3 col-4 border border-4 p-5" id="task-container">
        <h3 class="text-center">All Task</h3>
        <ul class="list-group" id="current-task-container">
            <p class="text-center text-bg-info" id="info-task">Add task here </p>
        </ul>
    </div>
    <div class="container mt-3 col-4 border border-4 p-5" id="done-task-container">
        <h3 class="text-center">Done Task</h3>
        <ul class="list-group" id="done-task-list">
            <p class="text-center text-bg-info" id="info-done-task">No Task done yet!!</p>
        </ul>
    </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3 " id="message-container">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
            <strong class="me-auto" id="message-title"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="message">
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="task.js"></script>
</body>
</html>
