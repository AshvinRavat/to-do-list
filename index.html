<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>
    <h3 class="text-center mt-5">Calculator</h3>
    <div class="row col-12 justify-content-center d-flex pt-4">
        <div class="col-3 d-flex justify-content-center">
            <input class="form-control form-control-lg pt-4">
        </div>
    </div>
    <div class="row col-12 justify-content-center d-flex pt-4">
        <div class="col-6 d-flex gap-5 text-center justify-content-center">
            <div>
                <button class="btn btn-success">1</button>
            </div>
            <div>
                <button class="btn btn-success">2</button>
            </div>
            <div>
                <button class="btn btn-success">3</button>
            </div>
            <div>
                <button class="btn btn-success">+</button>
            </div>
        </div>
    </div>
    <div class="row col-12 justify-content-center d-flex pt-4">
        <div class="col-6 d-flex gap-5 text-center justify-content-center">
            <div>
                <button class="btn btn-success">4</button>
            </div>
            <div>
                <button class="btn btn-success">5</button>
            </div>
            <div>
                <button class="btn btn-success">6</button>
            </div>
            <div>
                <button class="btn btn-success">-</button>
            </div>
        </div>
    </div>
    <div class="row col-12 justify-content-center d-flex pt-4">
        <div class="col-6 d-flex gap-5 text-center justify-content-center">
            <div>
                <button class="btn btn-success">7</button>
            </div>
            <div>
                <button class="btn btn-success">8</button>
            </div>
            <div>
                <button class="btn btn-success">9</button>
            </div>
            <div>
                <button class="btn btn-success">*</button>
            </div>
        </div>
    </div>
    <div class="row col-12 justify-content-center d-flex pt-4">
        <div class="col-6 d-flex gap-5 text-center justify-content-center">
            <div>
                <button class="btn btn-success">0</button>
            </div>
            <div>
                <button class="btn btn-success">/</button>
            </div>
            <div>
                <button class="btn btn-success">.</button>
            </div>
            <div>
                <button class="btn btn-success">%</button>
            </div>
        </div>
    </div>
    <div class="row col-12 justify-content-center d-flex pt-4">
        <div class="col-6 d-flex gap-5 text-center justify-content-center">
            <div>
                <button class="btn btn-success btn-lg">=</button>
            </div>
            <div>
                <button class="btn btn-danger btn-lg">
                    <i class="bi bi-backspace"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
    </script>
  </body>
</html>
